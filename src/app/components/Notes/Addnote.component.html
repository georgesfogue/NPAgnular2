<h1>{{title}}</h1><br>
<form [formGroup]="addForm">
    <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Titre Notes" required>
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea class="form-control" id="content" formControlName="content" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" id="category" formControlName="category" required>
      <option *ngFor = "let allC of allcat">{{ allC.nom }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default" (click)="savenewnote()">Sauver</button>
</form>
